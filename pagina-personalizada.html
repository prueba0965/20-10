<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Personalizada</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('DEF.jpg'); 
        background-repeat: repeat; /* Repetir el fondo en ambas direcciones */
        background-color: #f0f0f0; /* Color de fondo de respaldo */
        text-align: center;
        margin-top: 50px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #5a8c4c;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Yo sabía bebé</h1>
    <p>Gracias por participar en mi humilde encuesta.</p>
</div>
</body>
</html>
